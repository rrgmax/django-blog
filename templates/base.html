<!DOCTYPE html>
<html>
<head>
    <title>{% block head_title %} Try Django{% endblock %}</title>
</head>
<body>
{% if messages %}
    <div class="messages">
        
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</li>
        {% endfor %}
    </ul>
    </div>
{% endif %}
<div class="container">
{% block content %}


{% endblock %}
</div>

</body>


</html>
